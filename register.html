<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/Logo.png">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/6bb13ab0f7.js" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>
    <div>
        <div class="form">
            <h1>Registration</h1>
            <form>
                <div class="field">
                    <i class="fas fa-user" style="color: #990505;"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="field">
                    <i class="fas fa-user" style="color: #990505;"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="field">
                    <i class="fas fa-envelope" style="color: #990505;"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="field">
                    <i class="fas fa-lock" style="color: #990505;"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="select-button">
                    <select name="countries">
                        <option>Georgia</option>
                        <option>United States</option>
                        <option>Italy</option>
                        <option>Germany</option>
                        <option>Egypt</option>
                    </select>
                </div>
                <a href="/index.html">Join</a>
                <a href="/index.html">Back to main website</a>
            </form>
        </div>
    </div>
</body>
</html>
